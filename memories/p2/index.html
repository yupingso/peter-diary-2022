<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2022彼記-[感情家庭篇]-回憶大廳</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"
        integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="../index.css?v=#{BUILD_VERSION}#">
</head>

<body>
    <!--
        loading animation
    -->
    <div id="loading" class="animated fadeOut" style="animation-delay:1.5s;">
        <div id="loading-path-message">[感情家庭篇]</div>
        <div id="loading-title-message">-回憶大廳-</div>
        <div id="spinner"></div>
        <div id="loading-status-message">載入中...</div>
    </div>

    <div class="background"></div>
    <div id="particles-js"></div>

    <!--
        animation after loading
    -->
    <div id="box">
        <div class="box1 onlywide animated bounceOutLeft" style="animation-delay:1.7s;"></div>
        <div class="box2 onlywide animated bounceOutLeft" style="animation-delay:1.8s;"></div>
        <div class="box2 onlywide animated bounceOutLeft" style="animation-delay:1.9s;"></div>
        <div class="box2 animated bounceOutRight" style="animation-delay:1.9s;"></div>
        <div class="box2 onlywide animated bounceOutRight" style="animation-delay:1.8s;"></div>
        <div class="box2 onlywide animated bounceOutRight" style="animation-delay:1.7s;"></div>
    </div>

    <!--
        floor level naviagion buttons; if viewport not too narrow will show
    -->
    <button id="about" onclick="showabout()" class="floor-button animated fadeIn" style="animation-delay:2.2s;">B1</button>
    <button id="work" onclick="showwork()" class="floor-button animated fadeIn" style="animation-delay:2.2s;">3F</button>

    <!--
        main page
    -->
    <div id="middle" class="animated slideInDown" style="animation-delay:2.0s;">
        <h1>彼記-回憶大廳</h1>
        <h2>- 感情家庭篇</h2>
        <p>點選您所在樓層～</p>
        <!--
            floor level naviagion buttons; if viewport too narrow will show
        -->
        <div id="menu">
            <button onclick="showabout()">B1</button>
            <button onclick="showwork()">3F</button>
        </div>

        <!--
            functional buttons; check location/ player guide/ back to first page
        -->
        <table>
            <tr>
                <td class="animated zoomIn" style="animation-delay:2.2s;">
                    <button class="btn_one" id="hidden-image">查看任務資訊</button>
                </td>
            </tr>
            <tr>
                <td class="animated zoomIn" style="animation-delay:2.4s;">
                    <button class="btn_one" onclick="location.href='../../index.html'" type="button">回到彼記主頁</button></tr>
                </td>
            </tr>
        </table>

        <!--
            bottom of page; timer displays remaining time, footer also indicates player's current route icon
        -->
        <div id="container_of_timer_footer">
            <div id="timer">
                剩餘時間：<br>
                <a id="hourglass"><i class="fas fa-solid fa-hourglass-start"></i></a>
                <span id="timer-time"></span>
            </div>
            <div id="footer">
                <br>
                <i class="fas fa-solid fa-heart" id="hourglass"></i> 2022 PeterDiary
                <br>
            </div>
        </div>
    </div>

    <!--
        Modal image
    -->
    <dialog id="myModal" class="modal">
        <button type="button" class="close"><span>&times;</span></button>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="image-container">
                        <div class="image-container-wrapper">
                            <div class="image-container-content">
                                <img class="question_sheet_pic" alt="玩家指引">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="image-container">
                        <div class="image-container-wrapper">
                            <div class="image-container-content">
                                <img class="location_sheet_pic" alt="關卡位置圖">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="image-container">
                        <div class="image-container-wrapper">
                            <div class="image-container-content">
                                <img class="relation_sheet_pic" alt="人物關係圖">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-nav-button-prev">
                <i class="modal-nav-button-prev-icon fas fa-chevron-left"></i>
            </div>
            <div class="modal-nav-button-next">
                <i class="modal-nav-button-next-icon fas fa-chevron-right"></i>
            </div>
        </div>
    </dialog>

    <!--
        3F container content
    -->
    <div id="work_container" class="container">
        <div class="container__content">
            <button onclick="closework()" class="back_arrow">
                <i class="fas fa-angle-right"></i>
            </button>
            <center>
                <h2>女友房間</h2>
                <p>去找晴子談談吧~！</p>
            </center>
        </div>
    </div>

    <!--
        B1 container content
    -->
    <div id="about_container" class="container">
        <div class="container__content">
            <button onclick="closeabout()" class="back_arrow">
                <i class="fas fa-angle-left"></i>
            </button>
            <center>
                <h2 style="color: white; text-shadow: 4px 4px 5px black;">選擇欲嘗試解鎖之影片：</h2>
                <table>
                    <tr>
                        <h2>彼得房間</h2>
                        <h3>-日記裡的曾經</h3>
                        <button class="btn_one" onclick="location.href='ptroom(1)/index.html'"
                            type="button">點我進入解密畫面</button>
                    <tr>
                        <h2>彼得房間</h2>
                        <h3>-全家福的祕密</h3>
                        <button class="btn_one" onclick="location.href='ptroom(2)/index.html'"
                            type="button">點我進入解密畫面</button>
                    </tr>
                </table>
            </center>
        </div>
    </div>


    <script src="../index.js?v=#{BUILD_VERSION}#" type="text/javascript"></script>
    <script src="particles.js?v=#{BUILD_VERSION}#"></script>
    <script src="app.js?v=#{BUILD_VERSION}#"></script>
</body>

<script src="../../site_settings.js"></script>
<script>
    var current_path = "p2";
</script>
<script src="../../modal_img_src_setter.js"></script>

</html>
