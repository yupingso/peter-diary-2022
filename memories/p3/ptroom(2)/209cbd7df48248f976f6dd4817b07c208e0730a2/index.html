<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>彼記-全家福-輸入畫面（2）</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
    <link rel="stylesheet" href="../../../unlock.css">
</head>

<body>
    <div class="protected" style="animation-delay:1.7s;">
        <div class="protected__alert" data-id="alert">密碼錯誤。(請注意大小寫~)</div>
        <div class="protected__content">
            <h2 class="protected__content__heading">解鎖畫面</h2>
            <h1 class="protected__content__heading">全家福背後的祕密</h1>
            <center>
                <p>但是彼得到底經歷了什麼，會把全家福撕碎呢?<br>
                    請找出全家福與其他照片的"關聯"</p>
            </center>
            <center>
                <img src="https://lh5.googleusercontent.com/x4VveEUyIoDXwNqkVo339XFf9X8sBhA4YXrQKaJGJUUvs3GcZP72jCgl6inZM_GxY2sxDkdgUW0rdVN5f-3KprmBjdUk93EJ79FSBRyV8OJIHyL0nn5CnTVPPlU8FAmcNw=w483"
                    alt="FamilyPhoto" width="250" height="187">
            </center>
            <input class="protected__content__input" data-id="password" type="password" placeholder="輸入密碼以解鎖影片"
                style="margin:15px 0" pattern="[A-Z]+">
            <div class="protected__content__btns">
                <button data-id="button" type="button" class="protected__content__btn">提交</button>
                <button type="button" class="protected__content__btn"
                    onclick="location.href='../../index.html'">回到大廳</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
    <script type="text/javascript" src="../../../unlock.js"></script>
</body>

</html>
